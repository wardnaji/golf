<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التواصل معنا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            text-align: center;
            padding-top: 80px;
        }

        /* الشريط العلوي */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            gap: 5px;
        }

        .search-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            padding: 5px 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* قسم التواصل */
        .contact-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
        }

        .contact-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-item {
            font-size: 20px;
            margin: 15px 0;
        }

        .contact-item a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
