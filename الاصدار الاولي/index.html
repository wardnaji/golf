<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتنا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: white;
            text-align: center;
            padding-top: 80px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        table {
            border-collapse: collapse;
        }

        .table-cell {
            padding: 20px;
            text-align: center;
        }

        .image-link img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-link img:hover {
            transform: scale(1.1);
        }

        .caption {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body dir="rtl">

    <!-- شريط التنقل -->
    <div class="navbar">
        <div class="menu">
            <a href="aboutus.html">من نحن</a>
            <a href="contact.html">التواصل معنا</a>
            <a href="sing.html">تسجيل الدخول </a>
        </div>
    </div>

    <!-- الجدول في المنتصف -->
    <div class="table-container">
        <table>
            <tr>
                <td class="table-cell">
                    <a href="offer.html" class="image-link">
                        <img src=istockphoto-179061695-612x612.jpg alt="ماذا نقدم">
                    </a>
                    <div class="caption">ماذا نقدم</div>
                </td>
                <td class="table-cell">
                    <a href="discount.html" class="image-link">
                        <img src="Green Minimalist Golf Courses Facebook Post.jpg" alt="الخصومات">
                    </a>
                    <div class="caption">الخصومات</div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
